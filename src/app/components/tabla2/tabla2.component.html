<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">tittle</th>
            <th scope="col">completed</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.title}}</td>
            <td>{{user.completed}}</td>
        </tr>
    </tbody>
</table>
