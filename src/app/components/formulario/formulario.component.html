<div class="row m-md-5">
    <form (ngSubmit)='guardar(f)' #f='ngForm'>
        <div class="form-group">
            <label for="exampleInputEmail1">NÂ° de documento</label>
            <input type="number" class="form-control" aria-describedby="emailHelp" required [(ngModel)]="extras.doc" name="doc">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Nombres y Apellidos</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" required [(ngModel)]="extras.name" name="name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Fecha de inicio</label>
            <input type="date" class="form-control" aria-describedby="emailHelp" required [(ngModel)]="extras.finicio" name="finicio">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Fecha de fin</label>
            <input type="date" class="form-control" aria-describedby="emailHelp" required [(ngModel)]="extras.ffin" name="ffin">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Horario inicio de turno</label>
            <input type="time" class="form-control" aria-describedby="emailHelp" required [(ngModel)]="extras.hturno" name="hturno">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Horario fin turno</label>
            <input type="time" class="form-control" aria-describedby="emailHelp" required [(ngModel)]="extras.hfinturno" name="hfinturno">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Horario inicio hora extra</label>
            <input type="time" class="form-control" aria-describedby="emailHelp" required [(ngModel)]="extras.hextra" name="hextra">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Horario fin hora extra</label>
            <input type="time" class="form-control" aria-describedby="emailHelp" required [(ngModel)]="extras.hfinextra" name="hfinextra">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Motivo hora extra</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" required [(ngModel)]="extras.motivo" name="motivo">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
